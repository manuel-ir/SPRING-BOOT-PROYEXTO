# Conexión a la base de datos mvcADA
spring.datasource.url=jdbc:mysql://localhost:3306/mvcADA?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Europe/Madrid
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# Usamos 'update' para que respete tu script SQL pero añada lo que falte si es necesario
spring.jpa.hibernate.ddl-auto=update 
logging.level.org.hibernate.sql=debug